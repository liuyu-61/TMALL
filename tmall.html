<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device,user-scalable=no,initial-scale=1.0
maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./styles/tmall.css">
    <link rel="icon" href="images/web-icon.png" type="image/x-icon"/>
    <title>天猫TMALL</title>
</head>
<body>
    <div class="header-top">
        <a href=""><img class="header-top-icon" src="./images/列表.png"></a>
        <img class="header-top-logo" src="./images/logo.webp">
        <span class="header-top-login">登录</span>
    </div>
    <div class="header-search">
        <div class="header-search-container">
            <img src="./images/放大镜.png" alt="">
            <div class="kuang">&nbsp;搜索商品、品牌</div>
        </div>

    </div>
    <div class="main">
        <a href="" class="main-box">
            <img class="main-img" src="./images/main-img1.webp" alt="">
            <div class="main-name">苏宁易购</div>
        </a>
        <a href="" class="main-box">
            <img class="main-img" src="./images/main-img2.webp" alt="">
            <div class="main-name">天猫超市</div>
        </a>
        <a href="" class="main-box">
            <img class="main-img" src="./images/main-img3.webp" alt="">
            <div class="main-name">天猫国际</div>
        </a>
        <a href="" class="main-box">
            <img class="main-img" src="./images/main-img4.webp" alt="">
            <div class="main-name">聚划算</div>
        </a>
        <a href="" class="main-box">
            <img class="main-img" src="./images/main-img5.webp" alt="">
            <div class="main-name">分类</div>
        </a>
    </div>
    <div class="banner">
        <img src="./images/banner1.webp" alt="">
    </div>
    <img src="images/阴影.webp" alt="" class="shadow">
    <img src="./images/新人福利.webp" alt="" class="fuli">
    <div class="leibie">
        <div class="leibie-box">
            <div class="leibie-box-tittle">
                限时抢购
            </div>
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
        </div>
        <div class="leibie-box">
            <div class="leibie-box-tittle">
                天猫好物
            </div>
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
        </div>
        <div class="leibie-box">
            <div class="leibie-box-tittle">
                聚划算
            </div>
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
        </div>
        <div class="leibie-box">
            <div class="leibie-box-tittle">
                天猫闪抢
            </div>
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
            <img src="./images/刀.webp" alt="" class="leibie-box-img">
        </div>
    </div>
    <div class="bangdan">
        <div class="bangdan-tittle">天猫榜单</div>
        <div class="bangdan_one">

        </div>
    </div>

</body>
</html>
